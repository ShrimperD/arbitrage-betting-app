    <script>
        function calculateBetData(input, homeOdds, awayOdds, bet2Id, totalBetId, profitId) {
            let bet1 = parseFloat(input.value) || 50;
            let bet2 = (bet1 * homeOdds) / awayOdds;
            let totalBet = bet1 + bet2;
            let profit = (bet2 * awayOdds) - totalBet;

            document.getElementById(bet2Id).value = bet2.toFixed(2);
            document.getElementById(totalBetId).value = totalBet.toFixed(2);
            document.getElementById(profitId).value = profit.toFixed(2);
        }
    </script>
